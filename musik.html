<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musik – Luca Renée</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">← Zurück zur Startseite</a>
    <h1 class="glitch">Musik</h1>

    <p>Hier findest du bald Songs, Demos und Klangspielereien von mir – zum Fühlen, Tanzen und Mitschwingen.</p>
    
    <!-- Platz für eingebettete Inhalte wie SoundCloud, Spotify, YouTube -->

  </div>
  <section id="mini-synth">
  <h2>Mini-Synth</h2>
  <button id="record-btn">🔴 Aufnahme</button>
  <button id="reset-btn">🗑️ Löschen</button>
  <div id="keyboard">
    <button class="key" data-semitone="0">C</button>
    <button class="key" data-semitone="2">D</button>
    <button class="key" data-semitone="4">E</button>
    <button class="key" data-semitone="5">F</button>
    <button class="key" data-semitone="7">G</button>
    <button class="key" data-semitone="9">A</button>
    <button class="key" data-semitone="11">B</button>
    <button class="key" data-semitone="12">C↑</button>
  </div>
</section>
<script src="musik-synth.js"></script>
</body>
